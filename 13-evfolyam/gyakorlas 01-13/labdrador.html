<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css">
    <title>Labdrador</title>
    <style>
        .container {
            height: 100vh;
        }

        .row {
            height: 100vh;
        }
        
        .bold-text {
            font-size: 2em;
            font-weight: bolder;
        }

        p {
            font-weight: 500;
        }

        #button {
            background-color: black;
            font-size: larger;
            width: 100%;
            color: white;
        }

        .grey-text {
            color: gray;
            font-size: 1.5em;
            font-weight: lighter;
        }

        .card {
            width: 400px;
        }

        h5 {
            padding-top: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row align-items-center justify-content-center">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Labrador</h5>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"><span class="bold-text">$15</span><span class="grey-text">/mo</span></h5>
                        <p class="card-text">
                            Unlimited Matches <br>
                            Unlimited Messages <br>
                            Unlimited App Usage <br>
                        </p>
                        <a href="#" class="btn" id="button">Get started</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
