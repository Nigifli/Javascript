<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Joke Searcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <a href="#" data-page="home">🏠 Főmenü</a>
    <a href="#" data-page="random">🎲 Random</a>
    <a href="#" data-page="programming">💻 Programozó</a>
    <a href="#" data-page="general">📖 Általános</a>
    <a href="#" data-page="knock-knock">🚪 Kopp-Kopp</a>
    <a href="#" data-page="by-id">🔍 ID alapján</a>
  </nav>

  <div class="page" id="home">
    <h1>Vicckereső</h1>
    <p>Válassz a fenti menüből egy lehetőséget!</p>
  </div>

  <div class="page" id="random" style="display:none;">
    <h2>🎲 Random vicc</h2>
    <button id="btn-random">Új random vicc</button>
    <div id="random-container" class="joke"></div>
  </div>

  <div class="page" id="programming" style="display:none;">
    <h2>💻 Programozó vicc</h2>
    <button id="btn-programming">Új vicc</button>
    <div id="programming-container" class="joke"></div>
  </div>

  <div class="page" id="general" style="display:none;">
    <h2>📖 Általános vicc</h2>
    <button id="btn-general">Új vicc</button>
    <div id="general-container" class="joke"></div>
  </div>

  <div class="page" id="knock-knock" style="display:none;">
    <h2>🚪 Kopp-Kopp vicc</h2>
    <button id="btn-knock">Új vicc</button>
    <div id="knock-container" class="joke"></div>
  </div>

  <div class="page" id="by-id" style="display:none;">
    <h2>🔍 Vicc ID alapján</h2>
    <input type="number" id="input-id" placeholder="Írd be az ID-t...">
    <button id="btn-by-id">Keresés</button>
    <div id="id-container" class="joke"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
