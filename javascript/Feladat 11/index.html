<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Letters from String</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Print Letters from String</h1>
        <form id="string-form">
            <label for="inputString">Please enter a string:</label>
            <input type="text" id="inputString" required><br>
            
            <button type="button" onclick="printLetters()">Print Letters</button>
        </form>
        <div id="results">
            <h2>Result:</h2>
            <p id="letters-result">-</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
