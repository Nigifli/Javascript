<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuboid Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Cuboid Surface Area & Volume Calculator</h1>
        <form id="cuboid-form">
            <label for="side1">Side 1 (length):</label>
            <input type="number" id="side1" value="10.4" step="0.1" required><br>
            
            <label for="side2">Side 2 (width):</label>
            <input type="number" id="side2" value="13.5" step="0.1" required><br>
            
            <label for="side3">Side 3 (height):</label>
            <input type="number" id="side3" value="8.2" step="0.1" required><br>
            
            <button type="button" onclick="calculateCuboid()">Calculate</button>
        </form>
        <div id="results">
            <h2>Results:</h2>
            <p id="surface-area">Surface Area: -</p>
            <p id="volume">Volume: -</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
