<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Letter Iteration</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>String Letter Iteration</h1>
        <form id="string-form">
            <label for="my-string">Enter a string:</label>
            <input type="text" id="my-string" required><br>
            <button type="button" onclick="printLetters()">Print Letters</button>
        </form>
        <div id="results">
            <h2>Output:</h2>
            <div id="letter-output"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
