<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Letter Grade Calculator</h1>
        <form id="grade-form">
            <label for="score">Enter your score:</label>
            <input type="number" id="score" min="0" max="100" required><br>
            
            <button type="button" onclick="calculateGrade()">Calculate Grade</button>
        </form>
        <div id="results">
            <h2>Result:</h2>
            <p id="grade-result">Your Grade: -</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
