<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remaining Seconds Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Remaining Seconds in a Day</h1>
        <p>Click the button below to see how many seconds are left in the day from the given time (14:34:42).</p>
        <button onclick="calculateRemainingSeconds()">Calculate Remaining Seconds</button>
        <div id="result">
            <p>Remaining Seconds: <span id="remaining-seconds">-</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
